<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Todo List App</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 }
 
 body {
 background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
 min-height: 100vh;
 display: flex;
 justify-content: center;
 align-items: flex-start;
 padding: 40px 20px;
 transition: background 0.5s ease;
 }
 
 .container {
 width: 100%;
 max-width: 600px;
 background-color: white;
 border-radius: 16px;
 box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
 padding: 30px;
 transform: translateY(0);
 transition: transform 0.3s ease, box-shadow 0.3s ease;
 }
 
 .container:hover {
 transform: translateY(-5px);
 box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
 }
 
 h1 {
 text-align: center;
 margin-bottom: 25px;
 color: #2c3e50;
 font-weight: 700;
 font-size: 2.2rem;
 background: linear-gradient(to right, #3498db, #2ecc71);
 -webkit-background-clip: text;
 -webkit-text-fill-color: transparent;
 }
 
 .input-container {
 display: flex;
 margin-bottom: 25px;
 border-radius: 8px;
 overflow: hidden;
 box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
 transition: box-shadow 0.3s ease;
 }
 
 .input-container:focus-within {
 box-shadow: 0 4px 20px rgba(46, 204, 113, 0.3);
 }
 
 #todo-input {
 flex: 1;
 padding: 15px;
 border: none;
 font-size: 16px;
 background-color: #f8f9fa;
 transition: background-color 0.3s ease;
 }
 
 #todo-input:focus {
 outline: none;
 background-color: #fff;
 }
 
 #add-button {
 padding: 0 25px;
 background: linear-gradient(to right, #2ecc71, #3498db);
 color: white;
 border: none;
 cursor: pointer;
 font-size: 16px;
 font-weight: 600;
 transition: all 0.3s ease;
 display: flex;
 align-items: center;
 justify-content: center;
 }
 
 #add-button:hover {
 background: linear-gradient(to right, #27ae60, #2980b9);
 transform: scale(1.02);
 }
 
 #add-button:active {
 transform: scale(0.98);
 }
 
 .todo-list {
 list-style-type: none;
 }
 
 .todo-item {
 display: flex;
 align-items: center;
 padding: 18px 20px;
 margin-bottom: 12px;
 background-color: white;
 border-radius: 10px;
 box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
 transition: all 0.3s ease;
 animation: fadeIn 0.5s ease forwards;
 opacity: 0;
 transform: translateY(10px);
 }
 
 @keyframes fadeIn {
 to {
 opacity: 1;
 transform: translateY(0);
 }
 }
 
 .todo-item:hover {
 transform: translateY(-3px);
 box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
 }
 
 .todo-text {
 flex: 1;
 font-size: 16px;
 color: #2c3e50;
 font-weight: 500;
 transition: all 0.3s ease;
 padding-right: 10px;
 word-break: break-word;
 }
 
 .todo-text.completed {
 text-decoration: line-through;
 color: #95a5a6;
 }
 
 .todo-actions {
 display: flex;
 gap: 8px;
 }
 
 .todo-actions button {
 padding: 8px 12px;
 border: none;
 border-radius: 6px;
 cursor: pointer;
 font-size: 14px;
 font-weight: 600;
 transition: all 0.2s ease;
 display: flex;
 align-items: center;
 justify-content: center;
 min-width: 80px;
 }
 
 .complete-btn {
 background: linear-gradient(to right, #3498db, #2980b9);
 color: white;
 }
 
 .complete-btn:hover {
 background: linear-gradient(to right, #2980b9, #3498db);
 transform: translateY(-2px);
 }
 
 .edit-btn {
 background: linear-gradient(to right, #f39c12, #e67e22);
 color: white;
 }
 
 .edit-btn:hover {
 background: linear-gradient(to right, #e67e22, #f39c12);
 transform: translateY(-2px);
 }
 
 .delete-btn {
 background: linear-gradient(to right, #e74c3c, #c0392b);
 color: white;
 }
 
 .delete-btn:hover {
 background: linear-gradient(to right, #c0392b, #e74c3c);
 transform: translateY(-2px);
 }
 
 .empty-list {
 text-align: center;
 padding: 30px;
 color: #7f8c8d;
 font-style: italic;
 font-size: 18px;
 opacity: 0.8;
 animation: pulse 2s infinite;
 }
 
 @keyframes pulse {
 0% { opacity: 0.7; }
 50% { opacity: 1; }
 100% { opacity: 0.7; }
 }
 
 .modal {
 display: none;
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background-color: rgba(0, 0, 0, 0.5);
 justify-content: center;
 align-items: center;
 z-index: 1000;
 backdrop-filter: blur(5px);
 animation: fadeInModal 0.3s ease forwards;
 }
 
 @keyframes fadeInModal {
 from { opacity: 0; }
 to { opacity: 1; }
 }
 
 .modal-content {
 background-color: white;
 padding: 30px;
 border-radius: 16px;
 width: 90%;
 max-width: 500px;
 box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
 transform: scale(0.9);
 animation: modalScaleIn 0.3s ease forwards;
 }
 
 @keyframes modalScaleIn {
 to { transform: scale(1); }
 }
 
 .modal h2 {
 margin-bottom: 20px;
 color: #2c3e50;
 font-size: 1.8rem;
 text-align: center;
 }
 
 #edit-input {
 width: 100%;
 padding: 15px;
 border: 2px solid #ecf0f1;
 border-radius: 8px;
 font-size: 16px;
 margin-bottom: 25px;
 transition: border-color 0.3s ease;
 }
 
 #edit-input:focus {
 outline: none;
 border-color: #3498db;
 }
 
 .modal-buttons {
 display: flex;
 justify-content: flex-end;
 gap: 15px;
 }
 
 .modal-buttons button {
 padding: 12px 25px;
 border: none;
 border-radius: 8px;
 cursor: pointer;
 font-size: 16px;
 font-weight: 600;
 transition: all 0.3s ease;
 }
 
 #save-edit-btn {
 background: linear-gradient(to right, #2ecc71, #27ae60);
 color: white;
 }
 
 #save-edit-btn:hover {
 background: linear-gradient(to right, #27ae60, #2ecc71);
 transform: translateY(-2px);
 }
 
 #cancel-edit-btn {
 background: linear-gradient(to right, #95a5a6, #7f8c8d);
 color: white;
 }
 
 #cancel-edit-btn:hover {
 background: linear-gradient(to right, #7f8c8d, #95a5a6);
 transform: translateY(-2px);
 }
 
 /* Responsive Design */
 @media (max-width: 768px) {
 .container {
 padding: 25px 15px;
 border-radius: 12px;
 }
 
 h1 {
 font-size: 1.8rem;
 margin-bottom: 20px;
 }
 
 .input-container {
 margin-bottom: 20px;
 }
 
 #todo-input {
 padding: 12px;
 }
 
 #add-button {
 padding: 0 20px;
 }
 
 .todo-item {
 padding: 15px;
 flex-direction: column;
 align-items: flex-start;
 }
 
 .todo-text {
 margin-bottom: 15px;
 width: 100%;
 }
 
 .todo-actions {
 width: 100%;
 justify-content: flex-end;
 }
 
 .todo-actions button {
 min-width: auto;
 padding: 8px 10px;
 font-size: 13px;
 }
 
 .modal-content {
 padding: 25px 20px;
 }
 }
 
 @media (max-width: 480px) {
 body {
 padding: 20px 10px;
 }
 
 .container {
 padding: 20px 12px;
 }
 
 h1 {
 font-size: 1.5rem;
 }
 
 .todo-actions {
 flex-wrap: wrap;
 gap: 6px;
 }
 
 .todo-actions button {
 flex: 1;
 min-width: 0;
 }
 
 .modal-buttons {
 flex-direction: column;
 gap: 10px;
 }
 
 .modal-buttons button {
 width: 100%;
 }
 }
 
 /* Dark mode toggle */
 .dark-mode-toggle {
 position: fixed;
 top: 20px;
 right: 20px;
 width: 50px;
 height: 50px;
 border-radius: 50%;
 background: #2c3e50;
 color: white;
 display: flex;
 align-items: center;
 justify-content: center;
 cursor: pointer;
 box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
 z-index: 100;
 transition: all 0.3s ease;
 }
 
 .dark-mode-toggle:hover {
 transform: scale(1.1);
 }
 
 /* Dark mode styles */
 body.dark-mode {
 background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
 color: #ecf0f1;
 }
 
 body.dark-mode .container {
 background-color: #2c3e50;
 box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
 }
 
 body.dark-mode h1 {
 color: #ecf0f1;
 }
 
 body.dark-mode #todo-input {
 background-color: #34495e;
 color: #ecf0f1;
 }
 
 body.dark-mode #todo-input::placeholder {
 color: #bdc3c7;
 }
 
 body.dark-mode .todo-item {
 background-color: #34495e;
 box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
 }
 
 body.dark-mode .todo-text {
 color: #ecf0f1;
 }
 
 body.dark-mode .todo-text.completed {
 color: #95a5a6;
 }
 
 body.dark-mode .empty-list {
 color: #bdc3c7;
 }
 
 body.dark-mode .modal-content {
 background-color: #34495e;
 color: #ecf0f1;
 }
 
 body.dark-mode #edit-input {
 background-color: #2c3e50;
 color: #ecf0f1;
 border-color: #7f8c8d;
 }
 
 body.dark-mode .modal h2 {
 color: #ecf0f1;
 }
 </style>
</head>
<body>
 <div class="dark-mode-toggle" id="dark-mode-toggle">ðŸŒ“</div>
 
 <div class="container">
 <h1>Todo List App</h1>
 
 <div class="input-container">
 <input type="text" id="todo-input" placeholder="Add a new task...">
 <button id="add-button">Add</button>
 </div>
 
 <ul class="todo-list" id="todo-list">
 <!-- Todo items will be added here dynamically -->
 </ul>
 
 <div id="empty-list" class="empty-list">
 <p>No tasks to display. Add a new task to get started!</p>
 </div>
 </div>
 
 <!-- Edit Modal -->
 <div class="modal" id="edit-modal">
 <div class="modal-content">
 <h2>Edit Task</h2>
 <input type="text" id="edit-input">
 <div class="modal-buttons">
 <button id="cancel-edit-btn">Cancel</button>
 <button id="save-edit-btn">Save</button>
 </div>
 </div>
 </div>
 
 <script>
 // DOM Elements
 const todoInput = document.getElementById('todo-input');
 const addButton = document.getElementById('add-button');
 const todoList = document.getElementById('todo-list');
 const emptyList = document.getElementById('empty-list');
 const editModal = document.getElementById('edit-modal');
 const editInput = document.getElementById('edit-input');
 const saveEditBtn = document.getElementById('save-edit-btn');
 const cancelEditBtn = document.getElementById('cancel-edit-btn');
 const darkModeToggle = document.getElementById('dark-mode-toggle');
 
 // Global variables
 let todos = JSON.parse(localStorage.getItem('todos')) || [];
 let currentEditId = null;
 
 // Initialize app
 function init() {
 renderTodos();
 
 // Check for saved dark mode preference
 if (localStorage.getItem('darkMode') === 'enabled') {
 document.body.classList.add('dark-mode');
 }
 
 // Event listeners
 addButton.addEventListener('click', addTodo);
 todoInput.addEventListener('keypress', (e) => {
 if (e.key === 'Enter') {
 addTodo();
 }
 });
 
 saveEditBtn.addEventListener('click', saveEdit);
 cancelEditBtn.addEventListener('click', closeEditModal);
 
 // Dark mode toggle
 darkModeToggle.addEventListener('click', toggleDarkMode);
 }
 
 // Render todos from array to DOM
 function renderTodos() {
 // Clear the list
 todoList.innerHTML = '';
 
 // Check if the list is empty
 if (todos.length === 0) {
 emptyList.style.display = 'block';
 return;
 }
 
 emptyList.style.display = 'none';
 
 // Render each todo with animation delay
 todos.forEach((todo, index) => {
 const todoItem = document.createElement('li');
 todoItem.className = 'todo-item';
 todoItem.setAttribute('data-id', todo.id);
 todoItem.style.animationDelay = `${index * 0.1}s`;
 
 const todoText = document.createElement('span');
 todoText.className = todo.completed ? 'todo-text completed' : 'todo-text';
 todoText.textContent = todo.text;
 
 const todoActions = document.createElement('div');
 todoActions.className = 'todo-actions';
 
 const completeBtn = document.createElement('button');
 completeBtn.className = 'complete-btn';
 completeBtn.textContent = todo.completed ? 'Undo' : 'Complete';
 completeBtn.addEventListener('click', () => toggleComplete(todo.id));
 
 const editBtn = document.createElement('button');
 editBtn.className = 'edit-btn';
 editBtn.textContent = 'Edit';
 editBtn.addEventListener('click', () => openEditModal(todo.id));
 
 const deleteBtn = document.createElement('button');
 deleteBtn.className = 'delete-btn';
 deleteBtn.textContent = 'Delete';
 deleteBtn.addEventListener('click', () => deleteTodo(todo.id));
 
 todoActions.appendChild(completeBtn);
 todoActions.appendChild(editBtn);
 todoActions.appendChild(deleteBtn);
 
 todoItem.appendChild(todoText);
 todoItem.appendChild(todoActions);
 
 todoList.appendChild(todoItem);
 });
 }
 
 // Create a new todo
 function addTodo() {
 const text = todoInput.value.trim();
 
 if (text !== '') {
 const newTodo = {
 id: Date.now().toString(),
 text: text,
 completed: false
 };
 
 todos.push(newTodo);
 saveTodos();
 renderTodos();
 
 // Clear input
 todoInput.value = '';
 todoInput.focus();
 
 // Add a little animation feedback
 addButton.style.transform = 'scale(0.95)';
 setTimeout(() => {
 addButton.style.transform = 'scale(1)';
 }, 100);
 }
 }
 
 // Delete a todo
 function deleteTodo(id) {
 todos = todos.filter(todo => todo.id !== id);
 saveTodos();
 renderTodos();
 }
 
 // Toggle todo completion status
 function toggleComplete(id) {
 todos = todos.map(todo => {
 if (todo.id === id) {
 return { ...todo, completed: !todo.completed };
 }
 return todo;
 });
 
 saveTodos();
 renderTodos();
 }
 
 // Open edit modal
 function openEditModal(id) {
 const todo = todos.find(todo => todo.id === id);
 
 if (todo) {
 currentEditId = id;
 editInput.value = todo.text;
 editModal.style.display = 'flex';
 editInput.focus();
 }
 }
 
 // Close edit modal
 function closeEditModal() {
 editModal.style.display = 'none';
 currentEditId = null;
 }
 
 // Save edited todo
 function saveEdit() {
 const text = editInput.value.trim();
 
 if (text !== '' && currentEditId) {
 todos = todos.map(todo => {
 if (todo.id === currentEditId) {
 return { ...todo, text: text };
 }
 return todo;
 });
 
 saveTodos();
 renderTodos();
 closeEditModal();
 }
 }
 
 // Save todos to localStorage
 function saveTodos() {
 localStorage.setItem('todos', JSON.stringify(todos));
 }
 
 // Toggle dark mode
 function toggleDarkMode() {
 document.body.classList.toggle('dark-mode');
 
 // Save preference
 if (document.body.classList.contains('dark-mode')) {
 localStorage.setItem('darkMode', 'enabled');
 } else {
 localStorage.setItem('darkMode', 'disabled');
 }
 }
 
 // Initialize the app
 init();
 </script>
</body>
</html>
